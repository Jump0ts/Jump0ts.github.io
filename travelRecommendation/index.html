<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TravelBloom</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about_page.html">About Us</a></li>
                <li><a href="contact_page.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" id="search-text" placeholder="Enter a destination or keyword">
            <button id="search-btn" class="search-btn">Search</button>
            <button id="clear-btn" class="clear-btn">Clear</button>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="overlay"></div>
            <div class="content">
                <h1>EXPLORE <br> DREAM <br> DESTINATION</h1>
                <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                <button class="book-btn">BOOK NOW</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
        <div class="social-icons">
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
